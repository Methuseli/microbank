  client-service:
    build: ./services/client
    container_name: cleint-service
    restart: always
    depends_on:
      - client_db
    environment:
      SPRING_DATASOURCE_URL: r2dbc:postgresql://client_db/${CLIENT_POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${CLIENT_POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${CLIENT_POSTGRES_PASSWORD}
      SPRING_JWT_SECRET: ${JWT_SECRET}
      SERVER_PORT: "8080"
    ports:
      - "8081:8080"

